<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Availability Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 2rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .chart-box {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 600px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

<h1>Live Seat Availability by Location</h1>

<div class="controls">
  <label for="daySelector">Select Day: </label>
  <select id="daySelector">
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select>
</div>

<div class="chart-container" id="chartContainer"></div>

<script>
  const hours = Array.from({length: 18}, (_, i) => `${i + 6}:00`);

  let charts = [];

  async function loadAndRender(day) {
    const res = await fetch('../output/seat_busyness.json');
    const data = await res.json();

    const container = document.getElementById('chartContainer');
    container.innerHTML = ''; // Clear previous

    charts.forEach(c => c.destroy());
    charts = [];

    for (const [location, days] of Object.entries(data)) {
      const values = days[day] || [];

      const chartBox = document.createElement('div');
      chartBox.className = 'chart-box';
      const canvas = document.createElement('canvas');
      chartBox.appendChild(canvas);
      container.appendChild(chartBox);

      const chart = new Chart(canvas, {
        type: 'bar',
        data: {
          labels: hours,
          datasets: [{
            label: 'Seats Free',
            data: values,
            backgroundColor: values.map(v => {
              if (v >= 15) return '#28a745'; // green
              if (v >= 10) return '#ffc107'; // yellow
              if (v >= 5) return '#fd7e14';  // orange
              return '#dc3545';             // red
            })
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: location,
              font: {
                size: 18
              }
            },
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Seats Free'
              }
            }
          }
        }
      });

      charts.push(chart);
    }
  }

  // Set up dropdown
  document.getElementById('daySelector').addEventListener('change', (e) => {
    loadAndRender(e.target.value);
  });

  // Initial render
  loadAndRender('Monday');
</script>

</body>
</html>
