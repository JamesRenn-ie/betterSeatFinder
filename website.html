<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Busyness Chart - Example Location</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }

    .chart {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    .day-row {
      display: flex;
      align-items: center;
    }

    .day-label {
      width: 80px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }

    .bar-container {
      display: flex;
      flex-grow: 1;
      height: 24px;
    }

    .bar {
      flex: 1;
      margin: 0 1px;
      background: #d0e7ff;
      transition: background 0.3s;
    }

    .bar:hover {
      background: #5baaff;
    }
  </style>
</head>
<body>

  <h2>Busyness for Example Location</h2>
  <div class="chart" id="busynessChart"></div>

  <script>
    // Example JSON data — replace with your real processed output
    const busynessData = {
      "Monday":    [10, 20, 35, 40, 50, 60, 75, 80, 70, 50, 40, 30, 20, 10, 5, 5, 0],
      "Tuesday":   [15, 25, 30, 45, 60, 65, 80, 90, 75, 60, 45, 30, 20, 15, 10, 5, 0],
      "Wednesday": [5,  10, 15, 30, 45, 50, 60, 70, 65, 55, 40, 25, 15, 10, 5,  5, 0],
      "Thursday":  [20, 30, 40, 55, 70, 75, 85, 90, 80, 60, 50, 30, 20, 15, 10, 5, 0],
      "Friday":    [25, 35, 50, 65, 80, 85, 90, 95, 85, 70, 55, 40, 25, 15, 10, 5, 0],
      "Saturday":  [5,  10, 20, 30, 40, 50, 60, 65, 60, 50, 40, 30, 20, 15, 10, 5, 0],
      "Sunday":    [0,  5,  10, 20, 30, 40, 50, 55, 50, 40, 30, 20, 10, 5,  5,  5, 0]
    };

    // Convert to 0–100% relative busyness scale (e.g., 0–100)
    const maxValue = Math.max(...Object.values(busynessData).flat());

    function renderChart(data) {
      const chart = document.getElementById("busynessChart");
      chart.innerHTML = "";

      Object.entries(data).forEach(([day, hours]) => {
        const row = document.createElement("div");
        row.className = "day-row";

        const label = document.createElement("div");
        label.className = "day-label";
        label.textContent = day;

        const barContainer = document.createElement("div");
        barContainer.className = "bar-container";

        hours.forEach(value => {
          const bar = document.createElement("div");
          bar.className = "bar";

          // Darkness based on value
          const intensity = Math.round((value / maxValue) * 255);
          bar.style.backgroundColor = `rgb(${255 - intensity}, ${255 - intensity}, 255)`;

          barContainer.appendChild(bar);
        });

        row.appendChild(label);
        row.appendChild(barContainer);
        chart.appendChild(row);
      });
    }

    renderChart(busynessData);
  </script>

</body>
</html>
