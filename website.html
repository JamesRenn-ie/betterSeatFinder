<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Busyness Chart</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      padding: 2rem;
    }

    h2 {
      text-align: center;
    }

    .chart {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }

    .day-row {
      display: flex;
      align-items: flex-end;
      height: 100px;
    }

    .day-label {
      width: 80px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
      align-self: center;
    }

    .bar-container {
      display: flex;
      flex-grow: 1;
      height: 100px;
      align-items: flex-end;
    }

    .bar {
      flex: 1;
      margin: 0 1px;
      background: #4a90e2;
      height: 0%;
      transition: height 0.3s;
    }

    .bar:hover {
      background: #357ABD;
    }

    .hour-labels {
      display: flex;
      margin-left: 90px;
      font-size: 12px;
    }

    .hour-labels div {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Seat Busyness Chart</h2>
  <div class="chart" id="busynessChart"></div>
  <div class="hour-labels" id="hourLabels"></div>

  <script>
    // Replace this with actual fetched JSON later
    const busynessData = {
      "Example Location": {
        "Monday":    [10, 20, 35, 40, 50, 60, 75, 80, 70, 50, 40, 30, 20, 10, 5, 5, 0],
        "Tuesday":   [15, 25, 30, 45, 60, 65, 80, 90, 75, 60, 45, 30, 20, 15, 10, 5, 0],
        "Wednesday": [5,  10, 15, 30, 45, 50, 60, 70, 65, 55, 40, 25, 15, 10, 5,  5, 0],
        "Thursday":  [20, 30, 40, 55, 70, 75, 85, 90, 80, 60, 50, 30, 20, 15, 10, 5, 0],
        "Friday":    [25, 35, 50, 65, 80, 85, 90, 95, 85, 70, 55, 40, 25, 15, 10, 5, 0],
        "Saturday":  [5,  10, 20, 30, 40, 50, 60, 65, 60, 50, 40, 30, 20, 15, 10, 5, 0],
        "Sunday":    [0,  5,  10, 20, 30, 40, 50, 55, 50, 40, 30, 20, 10, 5,  5,  5, 0]
      }
    };

    const chart = document.getElementById("busynessChart");
    const hourLabels = document.getElementById("hourLabels");

    const locationName = Object.keys(busynessData)[0];
    const data = busynessData[locationName];
    const maxVal = Math.max(...Object.values(data).flat());

    Object.entries(data).forEach(([day, values]) => {
      const row = document.createElement("div");
      row.className = "day-row";

      const label = document.createElement("div");
      label.className = "day-label";
      label.textContent = day;

      const bars = document.createElement("div");
      bars.className = "bar-container";

      values.forEach(val => {
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.height = `${(val / maxVal) * 100}%`;
        bars.appendChild(bar);
      });

      row.appendChild(label);
      row.appendChild(bars);
      chart.appendChild(row);
    });

    // Add hour labels
    for (let h = 6; h <= 23; h++) {
      const lbl = document.createElement("div");
      lbl.textContent = `${h}:00`;
      hourLabels.appendChild(lbl);
    }
  </script>

</body>
</html>
