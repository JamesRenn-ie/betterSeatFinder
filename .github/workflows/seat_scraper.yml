name: Run Scrape Data Script

on:
  schedule:
    - cron: '*/21 * * * *'  # Runs every 21 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -N "https://storage.googleapis.com/chrome-for-testing-public/135.0.7049.42/linux64/chromedriver-linux64.zip"
        unzip chromedriver_linux64.zip -d $GITHUB_WORKSPACE/chromedriver
        chmod +x $GITHUB_WORKSPACE/chromedriver/chromedriver
        echo "$GITHUB_WORKSPACE/chromedriver" >> $GITHUB_PATH

    - name: Run script
      env:
        DISPLAY: :99
        CHROME_BIN: /usr/bin/google-chrome
      run: python seat_scraper.py
